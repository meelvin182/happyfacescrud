<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
	    xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core">
		
	<ui:composition>
		
		<c:if test="${empty show}">
			<c:set var="show" value="true" />
		</c:if>
		
		<h:panelGrid columns="#{columns}" rendered="#{show}">
			<p:button value="#{messages['commons.edit']}" rendered="#{!edit}">
				<f:param name="edit" value="true"/>
				<f:param name="objectId" value="#{backingBean.objectId}" />
			</p:button>
			<p:commandButton rendered="#{edit}" value="#{messages['action.save']}" action="#{backingBean.save}"  ajax="#{ajaxSubmit}" />
			
			<ui:insert />
			
			<p:commandButton value="#{messages['action.back']}" action="#{backingBean.getListViewName()}" immediate="true" />
			
		</h:panelGrid>
	    
	</ui:composition>

</html>
