<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
	template="../templates/template.xhtml">
	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="edit" rendered="#{sessionPreferences.editAllowed}" value="#{customerBean.edit}" />
			<f:viewParam name="objectId" value="#{customerBean.objectId}" />
		</f:metadata>
	</ui:define>

	<ui:param name="pageTitle" value="#{messages['customer.page.title']}" />
	<ui:define name="content">
		<hf:formPanel id="customerPanel" label="#{messages['customer.page.panel']}" backingBean="#{customerBean}" edit="#{edit}" >
			<hf:formField id="name" label="#{messages['customer.name']}" field="name" required="true" />
			<!-- Entity support with list bean which generates drop down (there is popup exampple in accountEdit). -->
			<hf:formEntityField id="city" label="#{messages['customer.city']}" field="city" childField="name" listBean="#{cityBean}" />
			<hf:formField id="address" label="#{messages['customer.address']}"  field="address" />
			<hf:formField id="email" label="#{messages['customer.email']}" field="email" />
			<hf:formField id="phone" label="#{messages['customer.phone']}" field="phone" required="true" />
			<hf:formField id="age" label="#{messages['customer.age']}" field="age" required="true" />
			<hf:formField id="perks" label="#{messages['customer.perks']}" field="perks" childField="name" listType="pickUpList" />
		</hf:formPanel>
	</ui:define>
</ui:composition>
