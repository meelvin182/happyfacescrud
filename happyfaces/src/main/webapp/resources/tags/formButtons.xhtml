<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
	    xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:hf="http://java.sun.com/jsf/composite/tags"
		xmlns:cc="http://java.sun.com/jsf/composite">
		
	<cc:interface>
		<cc:attribute name="backingBean" required="true" />
		<cc:attribute name="ajaxSubmit" required="true" />
		<cc:attribute name="columns" required="true" />
		<cc:attribute name="edit" required="true" />
	</cc:interface>
	
	<cc:implementation>
		
		<h:panelGrid columns="#{cc.attrs.columns}">
			<p:button value="#{messages['commons.edit']}" rendered="#{!cc.attrs.edit}">
				<f:param name="edit" value="true"/>
				<f:param name="objectId" value="#{cc.attrs.backingBean.objectId}" />
			</p:button>
			<p:commandButton rendered="#{cc.attrs.edit}" value="#{messages['action.save']}" action="#{cc.attrs.backingBean.save}" icon="ui-icon-check" ajax="#{cc.attrs.ajaxSubmit}" />
			
			<cc:insertChildren />
			
			<hf:clearButton label="#{messages['action.reset']}" resetAction="#{cc.attrs.backingBean.resetFormEntity()}" />
			
			<p:commandButton value="#{messages['action.back']}" action="#{cc.attrs.backingBean.getListViewName()}" immediate="true" />
			
		</h:panelGrid>
	    
	</cc:implementation>

</html>
